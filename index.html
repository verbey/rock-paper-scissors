<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css">
		<title>Rock Paper Scissors</title>
	</head>
	<body>
		<h1>Rock Paper Scissors!</h1>
		<div class="buttonCont">
			<button>R</button>
			<button>P</button>
			<button>S</button>
		</div>
		<div class="upDisplayer">
			<div class="disSub">
				<div class="text">Computer chose: </div>
				<div class="text"></div>
			</div>
			<div class="disSub">
				<div class="text">User chose: </div>
				<div class="text"></div>
			</div>
		</div>
		<div class="upDisplayer">
			<div class="disSub">
				<div class="text">Computer's score: </div>
				<div class="text"></div>
			</div>
			<div class="disSub">
				<div class="text">User's score: </div>
				<div class="text"></div>
			</div>
		</div>
		<div class="text displayer"></div>
		<script src="script.js"></script>
	</body>
</html>
